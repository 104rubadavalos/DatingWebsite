<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruben Davalos' Dating Site</title>
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com.ajax.libs.jqueryui/1.8.0/jquery-ui.min.js"></script>
    <style>
        label { width: 180px;
            display: inline-block;
            text-align: right;
            vertical-align: top;  }
        label:hover {font-size: 40px;}

        .whitefont {color: white}

        article, aside, figure, footer, header, menu, nav, section {display: block;}

    </style>
</head>
<body>
    <h1> Please Enter Your Details For Our Dating Website!
    </h1>
    <Fieldset style="width: 720px; margin-bottom:10px; border: 10px solid yellow; background:lightyellow"> <legend>Your Face</legend>

<!--        <input type="file" onchange="readURL(this);">
        <img id="preview" src="#" alt="your image"/>        -->
<table border="0">
    <tr>
        <td>
            <label for="avatar">Your Image:</label>
            <input id="avatar" name="avatar" type="file" onchange="readURL(this);" required>
            <br>
        </td>
    </tr>
    <tr>
        <td>
        <label for="blah">Image Preview:</label>
        <img id="blah" src="#">
        </td>
    </tr>
</table>
    </fieldset>
<fieldset style="width: 720px; margin-bottom: 10px; border: 10px solid yellow; background: lightyellow"> <legend>Your General Details</legend>
    <table border="0">
        <tr>
            <td>
                <label for="Name">Name:</label>
                <input type="text" placeholder="Your Full Name" name="name" id="Name" required>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label>
                <label style="width: auto" for="genderm">Male</label>
                <input name="gender" type="radio" id="genderm" required>
                <label style="width: auto" for="genderf">Female</label>
                <input name="gender" type="radio" id="genderf" required>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Age:</label>
                <input name="age" min="18" max="99" type="number" style="width:17%;" id="age" required>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth:</label>
                <input name="date" type="date" id="dob">
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="favcolor">Favorite Color:</label>
                <input name="favorite color" type="color" id="favcolor">
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="country">Which Country:</label>
                <select name="country" id="country">
                    <option value="U.S.A">U.S.A</option>
                    <option value="Mexico">Mexico</option>
                    <option value="China">China</option>
                    <option value="Canada">Canada</option>
                    <option value="England">England</option>
                    <option value="Nigeria">Nigeria</option>
                </select>
            </td>
        </tr>
</table>
</fieldset>
<fieldset style="width: 720px; margin-bottom: 10px; border: 10px solid yellow; background: lightyellow"> <legend>Your Indicators</legend>
  <table border="0">
      <tr>
          <td>
            <label for="height">Your Height:</label>
              <label class="whitefont" style="background-color: red; width: auto; text-align: right">Short</label>
            <input style="text-align: center" name="height" type="range" min="0" max="100" id="height">
              <label class="whitefont" style="background-color: purple; width: auto; text-align: left">Tall</label>
              <br>
          </td>
      </tr>
      <tr>
          <td>
              <label for="salary">Salary:</label>
              <label class="whitefont" style="background-color: red; width: auto" >Poor</label>
              <input style="align-content: center" name="height" min="0" max="100" type="range" id="salary">
              <label class="whitefont" style="background-color: purple; width: auto; text-align: left">Rich</label>
              <br>
          </td>
      </tr>
  </table>
</fieldset>
<fieldset style="width: 720px; margin-bottom:10px; border: 10px solid yellow; background: lightyellow"> <legend>Your Contact Information</legend>
    <table>
        <tr>
            <td>
                <label for="email">E-mail:</label>
                <input name="email" type="email" id="email" required>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="mobile">Mobile:</label>
                <input name="mobile" id="mobile" type="tel">
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label>
                <textarea style="width: 360px; height: 50px;" name="address" id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>Method to Contact You:</label>
                <input name="email" type="checkbox">
                <label style="width: auto">E-mail</label>
                <input name="whatsapp" type="checkbox">
                <label style="width: auto">Whatsapp</label>
                <input name="checkbox" type="checkbox">
                <label style="width: auto">In-app Chat</label>
                <br>
            </td>
        </tr>
    </table>
</fieldset>
<input name="submit" type="submit" style="width:15%;">

<script type="text/javascript">
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
    reader.onload = function (e) {
        $('#blah')
            .attr('src', e.target.result)
            .width (150)
            .height(200);
    };
    reader.readAsDataURL(input.files[0]);



}
    
}

</script>
</body>
</html>
